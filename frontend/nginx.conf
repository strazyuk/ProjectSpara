server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Handle React Router â€” all unknown paths serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy /api/* requests to the backend container using an environment variable
    location /api {
        proxy_pass ${VITE_API_URL};
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
